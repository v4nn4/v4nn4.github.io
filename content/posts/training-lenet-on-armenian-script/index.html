data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" lang="en-US">
<p>Following [Tinkering with Tesseract]({{&lt; ref &quot;posts/tinkering-with-tesseract.md&quot; &gt;}} &quot;Tinkering with Tesseract&quot;), I wanted to gain a better understanding of how OCR systems work. So, I decided to start with building my own character recognition engine using <a href="https://github.com/pytorch/pytorch">PyTorch</a>. The code is available at <a href="https://github.com/v4nn4/hynet">v4nn4/hynet</a>.</p>
<h2 id="generating-a-dataset">Generating a dataset</h2>
<p>First, we visualize the alphabet in our target font, <a href="https://fonter.am/en/fonts/mk-parz-unicode">Mk_Parz_U-Italic</a> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image, ImageDraw, ImageFont
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

caps = <span class="hljs-built_in">range</span>(<span class="hljs-number">0x531</span>, <span class="hljs-number">0x557</span>)
smalls = <span class="hljs-built_in">range</span>(<span class="hljs-number">0x561</span>, <span class="hljs-number">0x588</span>)
letters = [<span class="hljs-string">f&quot;<span class="hljs-subst">{<span class="hljs-built_in">chr</span>(a)}</span><span class="hljs-subst">{<span class="hljs-built_in">chr</span>(b)}</span>&quot;</span> <span class="hljs-keyword">for</span> (a, b) <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(caps, smalls)]
letters = [<span class="hljs-string">&quot; &quot;</span>.join(letters[i : i + <span class="hljs-number">10</span>]) + <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(letters), <span class="hljs-number">10</span>)]
letters = <span class="hljs-string">&quot; &quot;</span>.join(letters)
<span class="hljs-comment">#          </span>
<span class="hljs-comment">#          </span>
<span class="hljs-comment">#          </span>
<span class="hljs-comment">#        </span>

image = Image.new(<span class="hljs-string">&quot;L&quot;</span>, size=(<span class="hljs-number">800</span>, <span class="hljs-number">225</span>), color=<span class="hljs-number">255</span>)
draw = ImageDraw.Draw(image)
font = ImageFont.truetype(<span class="hljs-string">&quot;Mk_Parz_U-Italic.ttf&quot;</span>, <span class="hljs-number">51</span>)
draw.text((<span class="hljs-number">10</span>, <span class="hljs-number">0</span>), alphabet, font=font, fill=<span class="hljs-number">0</span>, align=<span class="hljs-string">&quot;center&quot;</span>)
plt.imshow(image, cmap=<span class="hljs-string">&quot;gray&quot;</span>)
plt.axis(<span class="hljs-string">&quot;off&quot;</span>)

plt.gcf().set_size_inches(<span class="hljs-number">10</span>, <span class="hljs-number">3</span>)

<p>{{&lt; figure align=center src=&quot;/posts/training-lenet-on-armenian-script/alphabet.png&quot; &gt;}}</p>
<p>Since the font has serifs, the difference between capital and small letters is not obvious. Maybe <code></code> and <code></code> could be merged into a single character, but I preferred keeping all characters for simplicity.</p>
<p>For each set of 76 characters, we generate an image consisting of 56x56 pixels and apply 20 rotations, 20 blurs, and 3 mode filters. We generated a total of 91,200 examples, shuffled the dataset, and used an 80% training/test split to avoid overfitting.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image, ImageDraw, ImageFilter, ImageFont
<span class="hljs-keyword">import</span> torch

N = <span class="hljs-number">56</span>  <span class="hljs-comment"># 56x56 pixels</span>
character = <span class="hljs-string">&quot;&quot;</span>
image = Image.new(<span class="hljs-string">&quot;L&quot;</span>, size=(N, N), color=<span class="hljs-number">255</span>)
draw = ImageDraw.Draw(image)
font = ImageFont.truetype(<span class="hljs-string">&quot;Mk_Parz_U-Italic.ttf&quot;</span>, <span class="hljs-number">51</span>)
x0, y0, x1, y1 = font.getbbox(character)
draw.text(
    (-x0 + (N - (x1 - x0)) / <span class="hljs-number">2</span>, -y0 + (N - (y1 - y0)) / <span class="hljs-number">2</span>),  <span class="hljs-comment"># center</span>
    character,
    font=font,
    fill=<span class="hljs-number">0</span>,
)
image = image.rotate(<span class="hljs-number">5</span>, fillcolor=<span class="hljs-number">255</span>)  <span class="hljs-comment"># default 0</span>
image = image.<span class="hljs-built_in">filter</span>(ImageFilter.ModeFilter(<span class="hljs-number">2</span>))  <span class="hljs-comment"># default 0</span>
image = image.<span class="hljs-built_in">filter</span>(ImageFilter.BoxBlur(<span class="hljs-number">0.5</span>))  <span class="hljs-comment"># default 0</span>
pixel_values = <span class="hljs-built_in">list</span>(image.getdata())
T = torch.tensor(pixel_values, dtype=torch.float32) / <span class="hljs-number">255.0</span>
T = T.view((<span class="hljs-number">1</span>, N, N))  <span class="hljs-comment"># network input</span>
</code></pre>

<p>We will use the the LeNet-5 model, a Convolutional Neural Network (CNN) introduced by Yann LeCun in 1998[^1]. This model has been successfully applied on handwritten digits recognition, where the number of classes is 10 (see MNIST[^2] dataset). Our understanding is that the model captures the geometry of character strokes thanks to its convolution kernels. Our dataset have more classes, higher resolution, as well as characters with more complicated shapes, like <code></code> or <code></code>. But essentially, the problem is similar, and we believe convolutional kernels should adapt to our dataset without too much trouble.</p>
<p>Below is a visualization of the LeNet-5 architecture, transforming a 32x32 image into a 10 rows vector.</p>
<p>{{&lt; figure align=center src=&quot;/posts/training-lenet-on-armenian-script/lenet-5.png&quot; &gt;}}</p>

7Q21 284 21 287Z"></path></g></g><g data-mml-node="mo" transform="translate(6741.9,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g><g data-mml-node="mo" transform="translate(7130.9,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="msub" transform="translate(7575.6,0)"><g data-mml-node="mtext"><path data-c="1D432" d="M84 -102Q84 -110 87 -119T102 -138T133 -149Q148 -148 162 -143T186 -131T206 -114T222 -95T234 -76T243 -59T249 -45T252 -37L269 0L96 382H26V444H34Q49 441 146 441Q252 441 270 444H279V382H255Q232 382 232 380L337 151L442 382H394V444H401Q413 441 495 441Q568 441 574 444H580V382H510L406 152Q298 -84 297 -87Q269 -139 225 -169T131 -200Q85 -200 54 -172T23 -100Q23 -64 44 -50T87 -35Q111 -35 130 -50T152 -92V-100H84V-102Z"></path></g><g data-mml-node="mi" transform="translate(640,-235.4) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g><g data-mml-node="mo" transform="translate(8509.5,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></p><p>where <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container> represents LeNet-5 parameters (weights and biases) and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g></g></g></svg></mjx-container> is the cross-entropy loss function. The vector <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.55ex;" xmlns="http://www.w3.org/2000/svg" width="2.113ex" height="1.555ex" role="img" focusable="false" viewBox="0 -444 934 687.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mtext"><path data-c="1D432" d="M84 -102Q84 -110 87 -119T102 -138T133 -149Q148 -148 162 -143T186 -131T206 -114T222 -95T234 -76T243 -59T249 -45T252 -37L269 0L96 382H26V444H34Q49 441 146 441Q252 441 270 444H279V382H255Q232 382 232 380L337 151L442 382H394V444H401Q413 441 495 441Q568 441 574 444H580V382H510L406 152Q298 -84 297 -87Q269 -139 225 -169T131 -200Q85 -200 54 -172T23 -100Q23 -64 44 -50T87 -35Q111 -35 130 -50T152 -92V-100H84V-102Z"></path></g><g data-mml-node="mi" transform="translate(640,-235.4) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> will be the one-hot encoded label associated with the i-th image. For instance if the i-th image represents a <code></code>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.55ex;" xmlns="http://www.w3.org/2000/svg" width="2.113ex" height="1.555ex" role="img" focusable="false" viewBox="0 -444 934 687.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mtext"><path data-c="1D432" d="M84 -102Q84 -110 87 -119T102 -138T133 -149Q148 -148 162 -143T186 -131T206 -114T222 -95T234 -76T243 -59T249 -45T252 -37L269 0L96 382H26V444H34Q49 441 146 441Q252 441 270 444H279V382H255Q232 382 232 380L337 151L442 382H394V444H401Q413 441 495 441Q568 441 574 444H580V382H510L406 152Q298 -84 297 -87Q269 -139 225 -169T131 -200Q85 -200 54 -172T23 -100Q23 -64 44 -50T87 -35Q111 -35 130 -50T152 -92V-100H84V-102Z"></path></g><g data-mml-node="mi" transform="translate(640,-235.4) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> will be <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> on each coordinate, except on the 12th, where it will be <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>. This is because <code></code> is the 13th character of our list.</p>
<p>We implement the model using PyTorch. Here is the model definition :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torch <span class="hljs-keyword">import</span> nn

<span class="hljs-keyword">class</span> <span class="hljs-title class_">LeNet</span>(nn.Module):
    <span class="hljs-string">&quot;&quot;&quot;LeNet-5 (1998)&quot;&quot;&quot;</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, N: <span class="hljs-built_in">int</span>, C: <span class="hljs-built_in">int</span>, mean: <span class="hljs-built_in">float</span> = <span class="hljs-number">0.5</span>, std: <span class="hljs-built_in">float</span> = <span class="hljs-number">0.01</span></span>):
        <span class="hljs-built_in">super</span>(LeNet, self).__init__()
        self.mean = mean
        self.std = std
        self.conv1 = nn.Conv2d(<span class="hljs-number">1</span>, <span class="hljs-number">6</span>, <span class="hljs-number">5</span>)
        self.pool = nn.AvgPool2d(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>)
        self.conv2 = nn.Conv2d(<span class="hljs-number">6</span>, <span class="hljs-number">16</span>, <span class="hljs-number">5</span>)
        self.D = <span class="hljs-built_in">int</span>(((N - <span class="hljs-number">4</span>) / <span class="hljs-number">2</span> - <span class="hljs-number">4</span>) / <span class="hljs-number">2</span>)  <span class="hljs-comment"># 4 for N = 28</span>
        self.fc1 = nn.Linear(<span class="hljs-number">16</span> * self.D * self.D, <span class="hljs-number">120</span>)
        self.fc2 = nn.Linear(<span class="hljs-number">120</span>, <span class="hljs-number">84</span>)
        self.fc3 = nn.Linear(<span class="hljs-number">84</span>, C)
        self.sm = nn.Softmax(dim=<span class="hljs-number">1</span>)

        <span class="hljs-comment"># Initialize weights</span>
        gain = nn.init.calculate_gain(<span class="hljs-string">&quot;tanh&quot;</span>)
        nn.init.xavier_normal_(self.conv1.weight, gain)
        nn.init.xavier_normal_(self.conv2.weight, gain)
        nn.init.xavier_normal_(self.fc1.weight, gain)
        nn.init.zeros_(self.fc1.bias)
        nn.init.xavier_normal_(self.fc2.weight, gain)
        nn.init.zeros_(self.fc2.bias)
        nn.init.xavier_normal_(self.fc3.weight, <span class="hljs-number">1.0</span>)
        nn.init.zeros_(self.fc3.bias)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = (x - self.mean) / self.std  <span class="hljs-comment"># normalize</span>
        x = self.pool(torch.tanh(self.conv1(x)))  <span class="hljs-comment"># conv2d + tanh + pool</span>
        x = self.pool(torch.tanh(self.conv2(x)))  <span class="hljs-comment"># conv2d + tanh + pool</span>
        x = x.view(-<span class="hljs-number">1</span>, <span class="hljs-number">16</span> * self.D * self.D)  <span class="hljs-comment"># flatten</span>
        x = torch.tanh(self.fc1(x))  <span class="hljs-comment"># fc layer + tanh</span>
        x = torch.tanh(self.fc2(x))  <span class="hljs-comment"># fc layer + tanh</span>
        x = self.fc3(x)  <span class="hljs-comment"># fc layer</span>
        <span class="hljs-keyword">return</span> self.sm(x)  <span class="hljs-comment"># softmax to output probabilities</span>
</code></pre>
<h2 id="training">Training</h2>
<p>We kept most of the original architecture. We tried some techniques to improve the quality of the fit.</p>
<p>The following ones improved training :</p>
<ul>
<li><strong>Normalizing data</strong> : we normalize input pixel intensity by the mean and standard deviation observed in the training sample</li>
<li><strong>Batch size</strong> : we use a batch size of 16, which seem to offer the best speed and performance. Batch sizes larger than 32 have been discouraged in the litterature[^4]</li>
<li><strong>Optimizer</strong> : we use the Adam[^3] optimizer instead of regular Stochastic Gradient Descent (SGD), as it is known to yield better results in many cases. We clearly observe a gain in accuracy on our dataset</li>
<li><strong>Initialization</strong> : we use normal Xavier[^5] to set our initial weight distribution to help gradient flow</li>
</ul>
<p>Other techniques either had no effect or decreased accuracy :</p>
<ul>
<li><strong>Activation function</strong> : even though the ReLU activation function is recommended in general, for this particular problem we found that tanh performs much better</li>
<li><strong>Learning rate decay</strong> : we used <code>torch.optim.lr_scheduler.StepLR</code> to schedule learning rate decay. It is probably interesting for longer training, but not especially helpful here</li>
<li><strong>Early stopping</strong> : it is important to not waste compute resources if we are not to monitor the training live. As we are only using a few epochs here, we can just manually stop our training and adjust the number of epochs</li>
<li><strong>Batch normalization</strong> : we tried it after the convolutional layers and after the fully connected layers, but it did not improve accuracy. It is probably because our weight initialization is already good, and the training is short</li>
<li><strong>Dropout</strong> : it switches off some layers at random. We applied it on the fully connected layers, but did not observe an improvement in accuracy</li>
</ul>
<p>The training code can be found <a href="https://github.com/v4nn4/hynet/blob/main/hynet/train.py">here</a>. In essence, this is how it reads in PyTorch :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torch <span class="hljs-keyword">import</span> nn, optim

model = LeNet()
criterion = nn.CrossEntropyLoss()
optimizer = optim.Adam(model.parameters(), lr=<span class="hljs-number">3e-04</span>)
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> epochs:
    <span class="hljs-keyword">for</span> inputs, labels <span class="hljs-keyword">in</span> train_dataloader: <span class="hljs-comment"># for each batch</span>
        optimizer.zero_grad()  <span class="hljs-comment"># initialize gradient to 0</span>
        outputs = model(inputs)  <span class="hljs-comment"># forward pass</span>
        loss = criterion(outputs, labels.view(batch_size))  <span class="hljs-comment"># compute loss</span>
        loss.backward()  <span class="hljs-comment"># back-propagation</span>
        optimizer.step()  <span class="hljs-comment"># update weights</span>
</code></pre>
<h2 id="results">Results</h2>
<p>We trained our model for 10 epochs and stopped at epoch 5. We achieved an almost perfect fit, with 99.5% accuracy. The initialization seems to do the trick as we start very high on the first epoch. Here is the training report :</p>
<p>{{&lt; figure align=center src=&quot;/posts/training-lenet-on-armenian-script/report.svg&quot; &gt;}}</p>
<p>It is interesting to note that we only misclassify a single character in our training set :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code> =&gt;     310 (32%)
</code></pre>
<p>This was a character that we identified as a potential trouble maker in [Tinkering with Tesseract]({% post_url 2023-10-13-tinkering-with-tesseract %}). While we successfully learned from our training set, this overfitting comes at a cost. Some tests show that our model fails to generalize to other fonts.</p>
<p>The graphs below show, for each image representing each character (no rotation, no blur) the probability output by the network for each predicted character. The one with the highest probability has the largest size. A straight line indicates that the model achieves perfect accuracy.</p>
<p>{{&lt; figure align=center src=&quot;/posts/training-lenet-on-armenian-script/evaluation_Mk_Parz_U-Italic.png&quot; &gt;}}</p>
<p>When using the regular font Mk_Parz_U, the accuracy drops to 59.2%. In the training set, we used negative rotations that resemble the non-italic font. However, those samples account for a only fraction of the total set, around a minority as we use a set of angles ranging from -40 to 0.</p>
<p>{{&lt; figure align=center src=&quot;/posts/training-lenet-on-armenian-script/evaluation_Mk_Parz_U.png&quot; &gt;}}</p>
<blockquote>
<p><strong>EDIT (December 2023)</strong> : the test below is incorrect. The Arial TTF file in use lacked Armenian support, resulting in images populated with the placeholder 'unknown character' symbol . Additionally, due to an overlooked issue with the random seed, the graph appears erratic when, in fact, it should display as a straight line. See [Some thoughts on training LeNet]({{&lt; ref &quot;posts/some-thoughts-on-training-lenet.md&quot; &gt;}} &quot;Some thoughts on training LeNet&quot;) for more information.</p>
</blockquote>
<p>With a sans-serif font like Arial, the accuracy drops to 10.5%... Quite bad. Still better than randomly guessing, which is 1/76, or 1.3%, to be fair.</p>
<p>{{&lt; figure align=center src=&quot;/posts/training-lenet-on-armenian-script/evaluation_arial.png&quot; &gt;}}</p>
<p>We observe that our model fails to generalize effectively to other fonts. This is not entirely surprising, as the network learns the strokes of a single font. Transitioning from one font to another can be challenging without prior knowledge of the stylistic variations. However, we do notice some degree of generalization when training on an italic font and testing on its regular version. The transformation from regular to italic primarily involves rotating the non-horizontal strokes. Our data augmentation using rotations might have helped, but was not sufficient to reach a good accuracy.</p>
<p>That is all for today <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/270c.svg" data-marp-twemoji=""/>.</p>

[^3]: Kingma, Diederik P., and Jimmy Ba. &quot;Adam: A method for stochastic optimization.&quot; arXiv preprint <a href="https://arxiv.org/abs/1412.6980">arXiv:1412.6980</a> (2014).<br />
[^4]: Dominic Masters, Carlo Luschi. &quot;Revisiting Small Batch Training for Deep Neural Networks&quot; arXiv preprint <a href="https://arxiv.org/abs/1804.07612">arXiv:1804.07612</a> (2018).<br />
[^5]: Glorot, Xavier &amp; Bengio, Y.. (2010). Understanding the difficulty of training deep feedforward neural networks. Journal of Machine Learning Research - Proceedings Track. 9. 249-256.</p>
